;----------------------------------------------------------
[colors]
;background = ${xrdb:background:#008000}
background = #33282c34
background-alt = #074a7c

;foreground = ${xrdb:foreground:#008000}
foreground = #bbc2cf
foreground-alt = #80bbc2cf

primary = #79b5ec
secondary = #8ABEB7
alert = ${xrdb:color1:#ff0000}
disabled = #707880

bar_border = #00000000


;----------------------------------------------------------
[bar/mainbar]
width = 100%
height = 18pt
;offset-x = 10%
;offset-y = 10%
radius = 4
fixed-center = true

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground-alt}

line-size = 1pt
line-color = ${colors.background-alt}

border-size = 1pt
border-color = ${colors.bar_border}

;padding = 1
padding-left = 0
padding-right = 0

;module-margin = 1.5
module-margin-left = 1
module-margin-right = 1

font-0 = Noto Sans Regular 6:pixelsize=12;2
font-1 = FontAwesome 6 Free:pixelsize=13;2
font-2 = FontAwesome 6 Free Solid:pixelsize=13;2
font-3 = FontAwesome 6 Brands:pixelsize=13;2

;tray-position = right
;tray-padding = 2
;tray-background = ${xrdb:color1:#ff0000}

modules-left = xworkspaces 
modules-center = xwindow
modules-right = pacman-updates filesystem memory cpu pulseaudio eth date powermenu

separator = |
separator-foreground = ${colors.bar_border}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


;----------------------------------------------------------
[module/systray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px


;----------------------------------------------------------
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2


;----------------------------------------------------------
[module/xwindow]
type = internal/xwindow
format-foreground = ${colors.foreground}
label = %title%
;label = %instance%
;label = %class%
label-maxlen = 80

;----------------------------------------------------------
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#79b5ec} : %{F-} %free%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


;----------------------------------------------------------
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " : "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


;----------------------------------------------------------
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  : %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


;----------------------------------------------------------
[module/memory]
type = internal/memory
interval = 2
format-prefix = " : "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


;----------------------------------------------------------
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " : "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


;----------------------------------------------------------
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#79b5ec}%ifname%%{F#707880} disconnected


;----------------------------------------------------------
[module/wlan]
inherit = network-base
interface-type = wireless
;label-connected = %{F#79b5ec}%ifname%%{F-} %essid% %local_ip%
label-connected = %{F#79b5ec} : %{F-} %essid% %local_ip%


;----------------------------------------------------------
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#79b5ec} : %{F-} %local_ip%


;----------------------------------------------------------
[module/date]
type = internal/date
interval = 1

date = %a  %Y-%m-%d
time = %H:%M:%S

label =  %date%   %time%
label-foreground = ${colors.primary}


;----------------------------------------------------------
[module/pacman-updates]
type = custom/script
exec = checkupdates | wc -l
interval = 3600
label = %output%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " : "
format-prefix-foreground = ${colors.primary}


;----------------------------------------------------------
[settings]
screenchange-reload = true
pseudo-transparency = true

